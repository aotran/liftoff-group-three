<! DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body>

<p th: replace="fragments::navbar"></p>
<div th:if="${messages.size()} > 0">
    <th:block th: each "message:${messages}">
    <p> <strong th:text="${title.key"}></strong> Latest and Greatest <strong th:test="${message.value}"></strong></p>
    </th:block>
</div>
<p th:unless="${statuses.size()} > 0">No Messages Found. </p>

</body>
</html>
