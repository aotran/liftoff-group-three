<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="../static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2">
            <div class="col-md-3 mb-md-0 ml-3" id="logo" >
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
<!--                    <img th:src="@{images/treasureTask-logo.png}" alt="Logo Image" height="75" width="75">-->
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a th:if="${loggedInUser}" href="/parent_dashboard" class="nav-link pl-3">Dashboard</a></li>
            </ul>

            <div class="col-md-3 text-end mr-3" style="text-align: right;">
                <a th:if="${loggedInUser}" href="/logout"><span class="btn btn-outline-primary me-2 login-btn">Logout</span></a>
                <a th:unless="${loggedInUser}" href="/login"><span class="btn btn-outline-primary me-2 login-btn">Sign In</span></a>
                <a th:unless="${loggedInUser}" href="/register"><span class="btn btn-primary register-btn">Register</span></a>
            </div>
        </div>
    </header>
    <img src="/images/home-background-top.jpg" width="100%" alt="Header background image" class="background-top">
    <img src="/images/home-background-bottom.jpg" width="100%" alt="Header background image" class="background-bottom">

    <div class="container-transparent">
    <div class="container">
        <h1>Register New User</h1>

        <form method="post" th:action="@{/register}">
            <div class="form-group">
                <label>First Name
                    <input class="form-control" th:field="${registerFormDTO.firstName}" />
                </label>
                <p class="error" th:errors="${registerFormDTO.firstName}"></p>
            </div>
            <div class="form-group">
                <label>Last Name
                    <input class="form-control" th:field="${registerFormDTO.lastName}" />
                </label>
                <p class="error" th:errors="${registerFormDTO.lastName}"></p>
            </div>
            <div class="form-group">
                <label>Email
                    <input class="form-control" th:field="${registerFormDTO.email}" />
                </label>
                <p class="error" th:errors="${registerFormDTO.email}"></p>
            </div>
            <div class="form-group">
                <label>Username
                    <input class="form-control" th:field="${registerFormDTO.username}" />
                </label>
                <p class="error" th:errors="${registerFormDTO.username}"></p>
            </div>
            <div class="form-group">
                <label>Password
                    <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
                </label>
                <p class="error" th:errors="${registerFormDTO.password}"></p>
            </div>
            <div class="form-group">
                <label>Verify Password
                    <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
                </label>
            </div>

            <input type="submit" class="btn btn-primary" value="Register" />
        </form>

    </div>

    </body>
    </html>
