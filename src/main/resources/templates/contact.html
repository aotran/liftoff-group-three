<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="../css/styles.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


<body>
<header>
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2">
        <div class="col-md-3 mb-md-0 ml-3" id="logo" >
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <!--                    <img th:src="@{images/treasureTask-logo.png}" alt="Logo Image" height="75" width="75">-->
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a th:if="${loggedInUser}" href="/parent_dashboard" class="nav-link pl-3">Dashboard</a></li>
        </ul>

        <div class="col-md-3 text-end mr-3" style="text-align: right;">
            <a th:if="${loggedInUser}" href="/logout"><span class="btn btn-outline-primary me-2 login-btn">Logout</span></a>
        </div>
    </div>
</header>

<main class="container">

<h1> class="text-center">Contact Us</h1>


<form th:action="@{/contact}" th:method="post" th:object="${contact}">

<label for="userName"> User Name</label>
        <input type="text" th:field="*{userName}" required pattern="[A-Za-z0-9]+">

        <label for="firstName"> First Name</label>
        <input type="text" th:field="*{firstName}" required>

        <label for="lastName"> Last Name</label>
        <input type="text" th:field="*{lastName}" required>

        <label for="email"> Email</label>
        <input type="email" th:field="*{email}" required>

        <label for="message"> Message</label>
    <textarea  th:field="*{message}" required></textarea>


    <div th:if="${#fields.hasErrors('userName')}">
        <p th:errors="*{userName}">Invalid User Name. Please try again!</p>
    </div>
    <div th:if="${#fields.hasErrors('firstName')}">
        <p th:errors="*{firstName}">Please enter a valid First Name. </p>
    </div>

    <div th:if="${#fields.hasErrors('lastName')}">
        <p th:errors="*{lastName}">Please enter a valid Last Name.</p>
    </div>
    <div th:if="${#fields.hasErrors('email')}">
        <p th:errors="*{email}">Please enter a valid email.</p>
    </div>
    <div th:if="${#fields.hasErrors('message')}">
        <p th:errors="*{message}">Message can not be left blank.</p>
    </div>

        <button type="submit"> Submit</button>
    </form>
</main>
<br/>
<h1 th:text="${message}">message</h1>

</body>
</html>
