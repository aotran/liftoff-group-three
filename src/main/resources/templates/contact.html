<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="../css/styles.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


<body>
<header>
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2">
        <div class="col-md-3 mb-md-0 ml-3" id="logo" >
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <!--                    <img th:src="@{images/treasureTask-logo.png}" alt="Logo Image" height="75" width="75">-->
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a th:if="${loggedInUser}" href="/parent_dashboard" class="nav-link pl-3">Dashboard</a></li>
        </ul>

        <div class="col-md-3 text-end mr-3" style="text-align: right;">
            <a th:if="${loggedInUser}" href="/logout"><span class="btn btn-outline-primary me-2 login-btn">Logout</span></a>
        </div>
    </div>
</header>

<main class="container">

    <h1 class="text-center">Contact Us</h1>

    <form method="post" action="/contact">

        <div class="form-group">
            <label>User Name:
                <input th:field="${addcontact-formDTO.userName}" class="form-control">
            </label>

        </div>

        <div class="form-group">
            <label>First Name:
                <input th:field="${addcontact-formDTO.firstName}" class="form-control">
            </label>
        </div>

        <div class="form-group">
            <label>Last Name:
                <input th:field="${addcontact-formDTO.lastName}" class="form-control">
            </label>
        </div>

        <div class="form-group">
            <label>Email:
                <input th:field="${addcontact-formDTO.email}" class="form-control">
            </label>
        </div>

        <div class="form-group">
            <label >Message:
                <input th:field="${addcontact-formDTO.message}" class="form-control">
            </label>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-success">
        </div>
    </form>

</main>

</body>
</html>
