<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="../static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<body>

<header>
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2">
        <div class="col-md-3 mb-md-0 ml-3" id="logo" >
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <!--                    <img th:src="@{images/treasureTask-logo.png}" alt="Logo Image" height="75" width="75">-->
            </a>
        </div>



        <div class="col-md-3 text-end mr-3" style="text-align: right;">
            <a th:if="${loggedInUser}" href="/logout"><span class="btn btn-outline-primary me-2 login-btn">Logout</span></a>
        </div>
    </div>
</header>

<main class="container">

    <h1 class="text-center">Colorfull Dragons</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tr th:each="child : ${children}">

            <td th:text="${child.firstName}"></td>
            <td th:text="${child.lastName}"></td>
            </div>
        </tr>
    </table>

    <a class="btn btn-outline-danger" href="/new/child" role="button">Add a new Child</a>
    <a class="btn btn-outline-primary" th:href="@{/contact-form}" role="button">Contact Us</a>
    <a class="btn btn-outline-secondary" role="button" th:href="@{/new-post}">Add New Admin Post</a>
    <a class="btn btn-secondary" role="button" th:href="@{/blogs}">Read Admin Blog</a>
    <a class="btn btn-primary" role="button" th:href="@{/dashboard}">Visual Dashboard</a>

</main>


</body>
</html>
