<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link href="../static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<head>
    <link href="../static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Include Barbie font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barbie&display=swap">
    <style>
        /* Apply Barbie font to specific elements */
        h1, h2, .navbar-brand, .nav-link {
            font-family: 'Barbie', sans-serif;
        }
    </style>
</head>
<body>

<!-- Include the header fragment -->
<header th:replace="fragments :: header"></header>
<main class="container">

    <h1 class="text-center">Colorfull Dragons</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tr th:each="child : ${children}">

            <td th:text="${child.firstName}"></td>
            <td th:text="${child.lastName}"></td>
            </div>
        </tr>
    </table>

    <a class="btn btn-outline-danger" href="/new/child" role="button">Add a new Child</a>

</main>

</body>
</html>
