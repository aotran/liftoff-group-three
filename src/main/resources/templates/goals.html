<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goals</title>
  <!-- Include Barbie font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barbie&display=swap">
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Apply Barbie font to the header */
    h1, h2 {
      font-family: 'Barbie', sans-serif;
    }

  </style>
</head>
<body>
<div th:replace="fragments :: header"></div>
<img src="/images/goal-header.jpg" width="100%" alt="header">
<div class="container">
  <!-- Goals header with Barbie font -->
  <h1 class="mb-4">Goals</h1>

  <!-- Display list of goals -->
  <table class="table table-striped table-hover">
    <thead class="table-info">
    <tr>
      <th scope="col">Goal Name</th>
      <th scope="col">Description</th>
      <th scope="col">Child Assigned</th>
      <th scope="col">Due Date</th>
      <th scope="col">Dragon Reward</th>
      <th scope="col">Completed</th> <!-- New column for completed checkbox -->
      <th scope="col">Approved</th> <!-- New column for approved checkbox -->
      <th scope="col">Action</th> <!-- New column for delete button -->
    </tr>
    </thead>
    <tbody>
    <!-- Loop through goals -->
    <tr th:each="goal : ${goals}">
      <td th:text="${goal.goalName}"></td>
      <td th:text="${goal.description}"></td>
      <td th:text="${goal.childAssigned}"></td>
      <td th:text="${goal.dueDate}"></td>
      <td th:text="${goal.dragonReward}"></td>
      <td>
        <input type="checkbox" th:checked="${goal.completed}" th:onclick="'toggleCompletion(' + ${goal.id} + ')'" />
      </td>
      <td>
        <input type="checkbox" th:checked="${goal.approved}" th:onclick="'toggleApproval(' + ${goal.id} + ')'" />
      </td>
      <td>
        <form action="/delete-goal" method="post">
          <input type="hidden" name="goalId" th:value="${goal.id}" /> <!-- Hidden field to store the goal id -->
          <button type="submit" class="btn btn-warning">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>



<!-- Include Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your custom script -->
<script>
  function toggleCompletion(goalId) {
    // Logic to toggle the completion status of the goal with the given ID
    // This function should make an AJAX request to update the completion status in the database
  }

  function toggleApproval(goalId) {
    // Logic to toggle the approval status of the goal with the given ID
    // This function should make an AJAX request to update the approval status in the database
  }
</script>
</body>
</html>
