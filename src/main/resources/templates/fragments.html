<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
  <meta charset="UTF-8"/>
  <title>Unleash the Rainbow Dragon</title>
  <script src="https://kit.fontawesome.com/6eedae73ef.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    /* Make button fonts Barbie (.nav-link gets the font) in magenta */
    .nav-link {
      font-family: 'Barbie', sans-serif;
      font-size: 27px; /* Adjust font size as needed */
      color: magenta;
    }
  </style>
</head>
<body>
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand"><img src="/images/treasureTask-logo.png" class="Logo" alt="logo" style="width: 33%;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a th:if="${loggedInUser}" class="nav-link" href="/parent_dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/goal-form">Create New Goal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/goals">View Goals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dragon-gallery">Dragon Gallery</a>
          </li>
        </ul>

    <div class="col-md-3 text-end mr-3" style="text-align: right;">
      <a th:if="${loggedInUser}" href="/logout"><span class="btn btn-outline-primary me-2 login-btn">Logout</span></a>
      <a th:unless="${loggedInUser}" href="/login"><span class="btn btn-outline-primary me-2 login-btn">Sign In</span></a>
      <a th:unless="${loggedInUser}" href="/register"><span class="btn btn-primary register-btn">Register</span></a>
    </div>
  </div>
</header>
</body>
</html>
